<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            @if (!esOculto()){
                <p class="display-1">{{title}}</p>
            }
            <button class="btn btn-primary" (click)="toggleName()">{{titleBoton()}}</button>
            <p class="display-3">{{imagenClickeada}}</p>
        </div>
        <div class="col-6">
            <app-foto-personal [title]="photoTitle" [srcImage]="photoSrc" (clickFoto)="ensenarClick($event)"/>
        </div>
    </div>
</div>
